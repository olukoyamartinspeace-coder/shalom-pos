<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Shalom POS</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icon-192x192.png">
    <link rel="apple-touch-icon" href="assets/icon-192x192.png">

    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            padding: var(--spacing-lg);
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .logo-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto var(--spacing-md);
            box-shadow: var(--shadow-glow);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="assets/logo.jpg" alt="Shalom POS" class="logo-circle">
                <h1 style="font-size: var(--font-size-3xl); margin-bottom: var(--spacing-xs);">
                    <span
                        style="background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                        Create Account
                    </span>
                </h1>
                <p style="color: var(--text-muted);">Join Shalom POS today</p>
            </div>

            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" class="form-control" id="username" placeholder="Choose a username" required
                        autofocus>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-store"></i> Store Name
                    </label>
                    <input type="text" class="form-control" id="storeName" placeholder="Enter store name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-building"></i> Company Name
                    </label>
                    <input type="text" class="form-control" id="companyName" placeholder="Enter company name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-map-marker-alt"></i> Address
                    </label>
                    <input type="text" class="form-control" id="address" placeholder="Enter full address" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-phone"></i> Phone Number
                    </label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i> Confirm Password
                    </label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password"
                        required>
                </div>

                <div id="errorMessage" class="alert alert-danger hidden" style="margin-bottom: var(--spacing-md);">
                    <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
                </div>

                <div id="successMessage" class="alert alert-success hidden" style="margin-bottom: var(--spacing-md);">
                    <i class="fas fa-check-circle"></i> Account created! Redirecting...
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg"
                    style="margin-bottom: var(--spacing-md);">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>

                <div style="text-align: center;">
                    <a href="login.html" style="color: var(--accent-color); text-decoration: none;">
                        Already have an account? Login
                    </a>
                </div>
            </form>

            <div
                style="margin-top: var(--spacing-xl); padding-top: var(--spacing-md); border-top: 1px solid var(--border-color); text-align: center;">
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="modules/data-manager.js"></script>
    <script src="modules/auth.js"></script>
    <script>
        // Initialize DataManager
        DataManager.init();
        Auth.init();

        function handleSignup(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const storeName = document.getElementById('storeName').value;
            const companyName = document.getElementById('companyName').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successMessage = document.getElementById('successMessage');

            // Validation
            if (password !== confirmPassword) {
                errorText.textContent = "Passwords do not match";
                errorMessage.classList.remove('hidden');
                return;
            }

            if (password.length < 6) {
                errorText.textContent = "Password must be at least 6 characters";
                errorMessage.classList.remove('hidden');
                return;
            }

            const result = Auth.register({
                username: username,
                storeName: storeName,
                companyName: companyName,
                address: address,
                phone: phone,
                email: email,
                password: password,
                role: 'User'
            });

            if (result.success) {
                errorMessage.classList.add('hidden');
                successMessage.classList.remove('hidden');

                // Auto login
                Auth.login(username, password);

                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);
            } else {
                errorText.textContent = result.error;
                errorMessage.classList.remove('hidden');
            }
        }
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
