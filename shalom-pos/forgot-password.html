<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Shalom POS</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icon-192x192.png">
    <link rel="apple-touch-icon" href="assets/icon-192x192.png">

    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            padding: var(--spacing-lg);
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-xl);
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div style="font-size: 4rem; color: var(--warning-color); margin-bottom: var(--spacing-md);">
                    <i class="fas fa-key"></i>
                </div>
                <h1 style="font-size: var(--font-size-2xl); margin-bottom: var(--spacing-xs);">
                    Reset Password
                </h1>
                <p style="color: var(--text-muted);">Enter your recovery email to reset password</p>
            </div>

            <!-- Step 1: Enter Recovery Email -->
            <div id="step1" class="reset-step">
                <form onsubmit="verifyEmail(event)">
                    <div class="alert alert-info" style="margin-bottom: var(--spacing-md);">
                        <i class="fas fa-info-circle"></i>
                        You must have set a recovery email in Settings first.
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-envelope"></i> Recovery Email
                        </label>
                        <input type="email" class="form-control" id="recoveryEmail"
                            placeholder="Enter your recovery email" required autofocus>
                    </div>

                    <div id="errorMessage1" class="alert alert-danger hidden" style="margin-bottom: var(--spacing-md);">
                        <i class="fas fa-exclamation-circle"></i> <span id="errorText1"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg">
                        <i class="fas fa-arrow-right"></i> Verify Email
                    </button>
                </form>
            </div>

            <!-- Step 2: Enter Reset Code -->
            <div id="step2" class="reset-step hidden">
                <div class="alert alert-success" style="margin-bottom: var(--spacing-md);">
                    <i class="fas fa-check-circle"></i>
                    A 6-digit reset code has been generated. Check the browser console (F12) for the code.
                    <strong>In production, this would be sent to your email.</strong>
                </div>

                <form onsubmit="verifyCode(event)">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-hashtag"></i> Reset Code
                        </label>
                        <input type="text" class="form-control" id="resetCode" placeholder="Enter 6-digit code"
                            maxlength="6" pattern="[0-9]{6}" required>
                    </div>

                    <div id="errorMessage2" class="alert alert-danger hidden" style="margin-bottom: var(--spacing-md);">
                        <i class="fas fa-exclamation-circle"></i> <span id="errorText2"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block btn-lg">
                        <i class="fas fa-arrow-right"></i> Verify Code
                    </button>
                </form>
            </div>

            <!-- Step 3: Set New Password -->
            <div id="step3" class="reset-step hidden">
                <form onsubmit="resetPassword(event)">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i> New Password
                        </label>
                        <input type="password" class="form-control" id="newPassword" placeholder="Enter new password"
                            minlength="6" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <input type="password" class="form-control" id="confirmPassword"
                            placeholder="Confirm new password" minlength="6" required>
                    </div>

                    <div id="errorMessage3" class="alert alert-danger hidden" style="margin-bottom: var(--spacing-md);">
                        <i class="fas fa-exclamation-circle"></i> <span id="errorText3"></span>
                    </div>

                    <button type="submit" class="btn btn-accent btn-block btn-lg">
                        <i class="fas fa-check"></i> Reset Password
                    </button>
                </form>
            </div>

            <div
                style="margin-top: var(--spacing-xl); padding-top: var(--spacing-md); border-top: 1px solid var(--border-color); text-align: center;">
                <a href="admin-login.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

    <script src="modules/auth.js"></script>
    <script>
        function showError(step, message) {
            document.getElementById(`errorMessage${step}`).classList.remove('hidden');
            document.getElementById(`errorText${step}`).textContent = message;
        }

        function hideError(step) {
            document.getElementById(`errorMessage${step}`).classList.add('hidden');
        }

        function verifyEmail(event) {
            event.preventDefault();
            hideError(1);

            const email = document.getElementById('recoveryEmail').value;

            if (Auth.verifyRecoveryEmail(email)) {
                // Generate reset code
                const code = Auth.generateResetCode();

                // In production, you would send this code via email
                console.log('==================================');
                console.log('PASSWORD RESET CODE:', code);
                console.log('==================================');
                console.log('In production, this would be sent to:', email);

                alert(`Reset code generated: ${code}\n\nIn production, this would be emailed to you.\nFor now, the code is displayed in the browser console (press F12).`);

                // Show step 2
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step2').classList.remove('hidden');
                document.getElementById('resetCode').focus();
            } else {
                showError(1, 'Recovery email not found. Please set it up in Admin Settings first.');
            }
        }

        function verifyCode(event) {
            event.preventDefault();
            hideError(2);

            const code = document.getElementById('resetCode').value;

            if (Auth.verifyResetCode(code)) {
                // Show step 3
                document.getElementById('step2').classList.add('hidden');
                document.getElementById('step3').classList.remove('hidden');
                document.getElementById('newPassword').focus();
            } else {
                showError(2, 'Invalid or expired reset code. Please try again.');
            }
        }

        function resetPassword(event) {
            event.preventDefault();
            hideError(3);

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showError(3, 'Passwords do not match. Please try again.');
                return;
            }

            if (Auth.resetPassword(newPassword)) {
                alert('Password reset successfully! You can now login with your new password.');
                window.location.href = 'admin-login.html';
            } else {
                showError(3, 'Failed to reset password. Please try again.');
            }
        }
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then((registration) => {
                        console.log('ServiceWorker registered successfully:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
